<div class="container" *ngIf="display;else votePoll">
    <button type="button" id="adminButton" class="btn btn-primary btn-sm" (click)="adminPage()">Admin Login</button>
  <div class="row">
    <div class="col-sm-8">
      <h1>Poll List</h1>
     

      <div class="row">
        <div class="col-sm-6">
          <button type="button" class="btn btn-default" (click)="createPoll()">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true">New Poll</span>
          </button>
          <a></a>
        </div>
        <!-- <div class="col-sm-4">
          <input type="text" class="form-control">
        </div> -->
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-sm-8">
      <h2>Polls</h2>
      <ul type="circle" class="list-group">
        <a *ngFor="let poll of polls" class="list-group-item" (click)="getPollById(poll.pollId)" >{{poll.poll}}<br></a>
      </ul>
    </div>
  </div>
</div>

<ng-template #votePoll>
  <h1>Poll</h1>
  <app-votes (displayFlag)="receiveFlag($event)" *ngIf="pollId" [pollId]="pollId"></app-votes>
  <!-- <router-outlet></router-outlet> -->
</ng-template>
